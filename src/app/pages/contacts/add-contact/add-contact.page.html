<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
   <h1> <ion-title>Add Contact</ion-title></h1>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card>
      <ion-card-content>
        <form #f = "ngForm" (ngSubmit) ="addContactHandler(f)">
  <ion-list>
    <ion-item>
      <ion-label position="floating">Full Name</ion-label>
      <ion-input name="name" ngModel required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contact Number</ion-label>
      <ion-input name="phone" type="Number" ngModel required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input name="Email" type = "Email" ngModel required></ion-input>
    </ion-item>
   
    <ion-button type= "submit" ><ion-icon name="save" ></ion-icon>Save</ion-button> 

  </ion-list>
</form>
</ion-card-content>

</ion-card>
</ion-content>
