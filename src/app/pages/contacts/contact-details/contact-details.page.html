<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
    <ion-title>contact-details</ion-title>

  </ion-toolbar>

</ion-header>



<ion-content>
  <ion-list *ngIf="contactData">
    <ion-item >
        <ion-label>Name: {{contactData.name}}</ion-label>
    </ion-item>
    <ion-item>
   <ion-label>Phone: {{contactData.phone}}</ion-label> 
    </ion-item>
    <ion-item>
   <ion-label>Email: {{contactData.email}}</ion-label> 
    </ion-item>
    
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-button (click)="openEditModal()">Edit
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
